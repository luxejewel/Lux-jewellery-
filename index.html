<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LuxeSparkle - Premium Jewelry</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #fffaf7; }
    header { background-color: #d4af37; color: white; padding: 20px 40px; text-align: center; }
    nav a { margin: 0 15px; color: white; text-decoration: none; font-weight: bold; }
    .banner { width: 100%; max-height: 400px; object-fit: cover; }
    .products { display: flex; flex-wrap: wrap; justify-content: center; padding: 40px 20px; gap: 30px; }
    .product { width: 300px; background: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); overflow: hidden; text-align: center; }
    .product img { width: 100%; height: 250px; object-fit: cover; }
    .product h3, .product p { padding: 10px 15px; }
    .price { font-weight: bold; color: #b8860b; padding: 0 15px; }
    .buy-btn { display: inline-block; margin: 10px 0 20px; padding: 10px 20px; background-color: #d4af37; color: white; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; font-weight: bold; }
    .buy-btn:hover { background-color: #b08a00; }
    footer { background: #222; color: white; text-align: center; padding: 20px; margin-top: 40px; }
  </style>
</head>
<body>
  <header>
    <h1>LuxeSparkle</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <img src="images/banner.jpg" class="banner" alt="LuxeSparkle Banner" />

  <section class="products">
    <div class="product">
      <img src="images/diamond_ring.jpg" alt="Eternal Spark Ring">
      <h3>Eternal Spark Ring</h3>
      <p>Elegant and timeless piece.</p>
      <p class="price">$249.99</p>
      <a href="#" class="buy-btn">Buy Now</a>
    </div>
    <div class="product">
      <img src="images/gold_necklace.jpg" alt="Golden Grace Necklace">
      <h3>Golden Grace Necklace</h3>
      <p>Luxurious 24K gold design.</p>
      <p class="price">$399.99</p>
      <a href="#" class="buy-btn">Buy Now</a>
    </div>
    <div class="product">
      <img src="images/silver_earrings.jpg" alt="Luna Shine Earrings">
      <h3>Luna Shine Earrings</h3>
      <p>Shining beauty for every occasion.</p>
      <p class="price">$179.99</p>
      <a href="#" class="buy-btn">Buy Now</a>
    </div>
  </section>

  <footer>
    &copy; 2025 LuxeSparkle. All rights reserved.
  </footer>
</body>
</html>
